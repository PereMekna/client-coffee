<div class="row">
	<div class="col s12 l8">
		<div class="card">
			<div class="card-image">
				<ng-map center="{{place.geometry.location}}">
					<div ng-show="place.address_components">
						<marker position="{{place.geometry.location}}" title="You" animation="Animation.DROP"></marker>
					</div>
				</ng-map>
			</div>
			<div class="card-content">
				<form>
					<div class="row">
					  <div class="input-field col s12">
					    <input id="place" type="text" g-places-autocomplete options="autocompleteOptions" ng-model="place"/>
					    <label for="place">Adresse</label>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col s12 l4">
		<div class="card">
			<div class="card-content">
				<h5>RÃ©sultat :</h5>
				<div ng-repeat="component in place.address_components">
					<span>{{component.long_name}} </span>
				</div>
				<div ng-show="place.address_components"><a href="#" ng-click="addUserLocation()" class="btn">Ajouter</a></div>
				
			</div>
		</div>
	</div>
</div>
