<div class="header">
  <nav class="navbar white" role="navigation">
  		<a href="#/" class="brand-logo hide-on-small-only"><img src="/images/overit.png" height="64px"></a>
	  <ul id="nav-mobile" class="right nav-icon">
	  	<li><a href="#/maps"><i class="material-icons grey-text text-darken-1" style="font-size: 3em">location_on</i></a></li>
	  	<li><a href="#/addcoffee"><i class="material-icons grey-text text-darken-1" style="font-size: 3em">add</i></a></li>
	    <li id="dropdown-toggled"><a href="#" onclick="toggleLogin(); return false;"><i class="material-icons grey-text text-darken-1" style="font-size: 3em">person_pin</i></a></li>
	  </ul>

  </nav>
</div>

<div id="dropdown-navbar" class="dropdown-custom" ng-controller="LoginCtrl">
	<div class="card z-depth-3">
		<div class="card-content" ng-hide="logged">
			<p>Connectez-vous, ou <a href="#/signup">créez un compte</a></p>
			<form ng-submit="connectUser()" ng-hide="loading">
				<div class="row">
				  <div class="input-field col s12">
				    <input id="email" type="email" ng-model="email" required ng-class="{'invalid': registerForm.$dirty && registerForm.email.$invalid, 'valid': registerForm.email.$valid}">
				    <label for="email">Email</label>
				  </div>
				</div>
				<div class="row">
				  <div class="input-field col s12">
				    <input id="password" type="password" name="password" ng-model="password" ng-minlength="6" required ng-class="{'invalid': registerForm.$dirty && registerForm.password.$invalid, 'valid': registerForm.password.$valid}">
				    <label for="password">Mot de passe</label>
				  </div>
				</div>
				<div class="row">
				   <div class="input-field col s6">
				      <input type="submit" class="btn deep-orange" value="Se connecter" ng-disabled="registerForm.$invalid"/>
				   </div>
				</div>
			</form>
		</div>
		<div ng-include="'./views/loader.html'" class="center" ng-show="loading">
		</div>
		<div class="card-content" ng-show="logged">
			<span class="card-title">Bienvenue {{username}} </span><br />
			<a href="" ng-click="logout()">Se déconnecter</a>
		</div>
	</div>
</div>

<script type="text/javascript">
    var toggleLogin = function(){
    $('.dropdown-custom').toggleClass('dropdown-displayed');
    $('#dropdown-toggled').toggleClass('active');
  };
  

</script>
